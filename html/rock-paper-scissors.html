<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="/css/rock-paper-scissors.css">
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="three-image">
       <div class="needed" id="rock">
        <img src="/images/rock.png" alt="">
       </div>
       <div class="needed" id="paper">
        <img src="/images/paper.png" alt="">
       </div>
       <div class="needed" id="scissor">
        <img src="/images/scissors.png" alt="">
       </div>
    </div>
    <div class="content">
        <div class="user">
            <p id="userChoice">0</p>
            <p>User</p>
        </div>
        <div class="comp">
            <p id="computerChoice">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="play1">
        <p id="play">Play your move</p>
    </div>
    <script src="/js/rock-paper-scissors.js"></script>
    
</body>
</html>
